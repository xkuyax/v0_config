[mcu e3pro]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AM00NWFL-if00-port0

[temperature_sensor chamber_top]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: e3pro:PA6
min_temp: -273.15

#[temperature_sensor heatsink]
#sensor_type: EPCOS 100K B57560G104F
